# Site settings for GitHub Pages (Jekyll)
# Learn more: https://jekyllrb.com/docs/configuration/

# Basic
title: Claim Freedom
description: >-
  Re-claiming the Hijacked Mind: A neurophilosophical inquiry into the Default Mode Network,
  Gnostic cosmology, and the path to awakening from the parasitic loop of suffering.
url: https://claimfreedom.org
baseurl: "" # the subpath of your site, e.g. /blog

# Theme (Just the Docs is great for wiki-style docs)
# GitHub Pages supports remote themes; no Gemfile required.
remote_theme: just-the-docs/just-the-docs

# Theme configuration
just_the_docs:
  # Set a logo later by placing an image in /assets/images/logo.png and uncommenting
  # logo: "/assets/images/logo.png"
  color_scheme: light
  search_enabled: true
  # Aux links (top-right)
  aux_links:
    "YouTube Channel": https://www.youtube.com/@JeshuaBenJosephYT
    "ClaimFreedom on GitHub": https://github.com/ClaimFreedomDotOrg

# GitHub edit link
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/ClaimFreedomDotOrg/ClaimFreedomWiki"
gh_edit_branch: "main"
gh_edit_view_mode: "edit"

# Footer content
footer_content: 'Copyright &copy; 2025 Claim Freedom. The Divine Spark reclaims its kingdom. | <a href="https://www.youtube.com/@JeshuaBenJosephYT">YouTube Channel</a> | <a href="https://github.com/ClaimFreedomDotOrg/ClaimFreedomWiki">Contribute on GitHub</a>'

# Navigation order and defaults
# You can control ordering with `nav_order` in each page's front matter.
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: default
      nav_exclude: false
      has_children: false
  - scope:
      path: "_practices"
      type: "practices"
    values:
      layout: default
      parent: "Practices"
      nav_exclude: false
  - scope:
      path: "_philosophy"
      type: "philosophy"
    values:
      layout: default
      parent: "Philosophy"
      nav_exclude: false
  - scope:
      path: "_neuroscience"
      type: "neuroscience"
    values:
      layout: default
      parent: "Neuroscience"
      nav_exclude: false
  - scope:
      path: "_examples"
      type: "examples"
    values:
      layout: default
      parent: "Cultural Examples"
      nav_exclude: false
  - scope:
      path: "_biblical"
      type: "biblical"
    values:
      layout: default
      parent: "Biblical Decodings"
      nav_exclude: false

# Plugins supported by GitHub Pages
plugins:
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-include-cache

# Collections for organized content categories
collections:
  practices:
    output: true
    permalink: /practices/:path/
  philosophy:
    output: true
    permalink: /philosophy/:path/
  neuroscience:
    output: true
    permalink: /neuroscience/:path/
  examples:
    output: true
    permalink: /examples/:path/
  biblical:
    output: true
    permalink: /biblical/:path/

# Exclusions
exclude:
  - .github/
  - README.md

# Defaults for sitemap
sitemap:
  exclude:
    - /404.html
